baseURL = "https://blog.zhangdehong.site"
canonifyurls = true
# 主题
theme = [ "LoveIt"]
  
# 主题目录
themesDir = "themes"

# 网站标题
title = "我的网站"

# 设置默认的语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "zh-cn"

# 网站语言, 仅在这里 CN 大写 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-CN"

# 语言名称 ["English", "简体中文", "Français", "Polski", ...]
languageName = "简体中文"

# 是否包括中日韩文字
hasCJKLanguage = true


# 默认每页列表显示的文章数目
paginate = 12

# 谷歌分析代号 [UA-XXXXXXXX-X]
googleAnalytics = ""

# 版权描述，仅仅用于 SEO
copyright = ""

# 是否使用 robots.txt
enableRobotsTXT = true

# 是否使用 git 信息
enableGitInfo = false

# 是否使用 emoji 代码
enableEmoji = true
# 渲染时忽略内容文件
ignoreFiles = ["posts/Templates/.*","posts/.obsidian"]
# 作者配置
[author]
  name = "张德鸿"
  email = "zdh_119@163.com"
  link = "https://github.com/zdh119"

